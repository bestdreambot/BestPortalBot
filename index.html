<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Экран 1: картинка -->
  <div id="screen-logo" class="screen active">
    <img id="logo" src="./static/img/BestPortal.jpg" alt="BestPortal">
  </div>

  <!-- Экран 2: анимация BestPortal + кнопка Lunora -->
  <div id="screen-best" class="screen">
    <video id="bestVideo" playsinline muted autoplay loop src="./static/anim/bestportal.mp4"></video>
    <img id="btnLunora" class="badge" src="./static/img/lunora.png" alt="Lunora">
  </div>

  <!-- Экран 3: анимация Lunora + 2 кнопки -->
  <div id="screen-lunora" class="screen">
    <video id="lunoraVideo" playsinline muted autoplay loop src="./static/anim/lunora.mp4"></video>
    <a class="corner left"  href="https://youtube.com/playlist?list=PLuaNqEUb7SmXUdZlHeY4HgbE29TWwfTiW" target="_blank" rel="noopener">
      <img class="round" src="./static/img/Noira.jpg"  alt="Noira">
    </a>
    <a class="corner right" href="https://youtube.com/playlist?list=PLuaNqEUb7SmVnWfr6seNIC_8uMPZSc-Xd" target="_blank" rel="noopener">
      <img class="round" src="./static/img/Zaryum.jpg" alt="Zaryum">
    </a>
  </div>

  <div id="debug"></div>
  <script src="./script.js"></script>
</body>
</html>
