<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css?v=3004" />
</head>
<body>
  <!-- Screen 1: Logo -->
  <div id="logo-screen" class="screen active">
    <img id="logo" alt="Best Portal" />
  </div>

  <!-- Screen 2: Animation (BestPortal.mp4) with small Lunora button -->
  <div id="anim-screen" class="screen">
    <video id="anim" playsinline muted preload="metadata"></video>
    <img id="lunora-btn" alt="Lunora" />
  </div>

  <!-- Screen 3: Lunora full video + two side buttons -->
  <div id="portal" class="screen">
    <video id="lunora-full" playsinline muted controls preload="metadata"></video>
    <a id="noira-link" class="side-btn" target="_blank" rel="noopener noreferrer"></a>
    <a id="zaryum-link" class="side-btn" target="_blank" rel="noopener noreferrer"></a>
  </div>

  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js?v=3004"></script>
</body>
</html>
