<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BestPortal – мини-приложение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --app-height: 100vh; }
    html, body {
      height: var(--app-height);
      margin: 0;
      background: #000;
    }
    .wrap {
      height: var(--app-height);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }
    #logo {
      width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="logo" src="img/BestPortal.jpg" alt="BestPortal">
    <h1>Добро пожаловать в BestPortal!</h1>
    <p>Контент вашего приложения</p>
  </div>

  <script>
    const tg = Telegram.WebApp;
    const DEBUG = true; // включи false, чтобы полностью убрать тестовые логи

    tg.ready();
    tg.expand();

    // адаптируем высоту
    const applyHeight = () => {
      document.documentElement.style.setProperty('--app-height', tg.viewportHeight + 'px');
    };
    applyHeight();
    tg.onEvent('viewportChanged', applyHeight);

    // только в консоль
    if (DEBUG) {
      console.log('=== DIAGNOSTICS ===');
      console.log('Platform:', tg.platform);
      console.log('Version:', tg.version);
      console.log('User exists:', !!tg.initDataUnsafe.user);
      console.log('Is expanded:', tg.isExpanded);
      console.log('Viewport height:', tg.viewportHeight);
    }
  </script>
</body>
</html>
