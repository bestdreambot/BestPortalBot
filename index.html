<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BestPortal – мини‑приложение</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{ --vh:100dvh; }                      /* фолбэк для старых WebView */
    html,body{ height:var(--vh); margin:0; background:#000; }
    .wrap{ height:100%; display:flex; justify-content:center; align-items:center; }
    #logo{ max-width:100%; max-height:100%; cursor:pointer; }
    .hidden{ display:none; }
    @supports (height:100dvh){
      html,body{ height:100dvh; }              /* если поддерживается — используем 100dvh */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="logo" src="img/BestPortal.jpg" alt="BestPortal">
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // применяем реальную высоту webview
    const applyHeight = () => {
      document.documentElement.style.setProperty('--vh', tg.viewportHeight + 'px');
    };

    // разворачиваем webapp
    const expandNow = () => {
      tg.ready();
      tg.expand();
      applyHeight();
    };

    // запуск как можно раньше
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', expandNow, {once:true});
    } else {
      expandNow();
    }

    // повторный экспанд после изменения вьюпорта (iOS)
    tg.onEvent('viewportChanged', () => {
      applyHeight();
      if (!tg.isExpanded) tg.expand();
    });

    // маленький таймаут-фолбэк для упрямых клиентов
    setTimeout(() => { if (!tg.isExpanded) tg.expand(); }, 300);

    // клик по логотипу — скрыть
    const logo = document.getElementById('logo');
    const hide = () => logo.classList.add('hidden');
    logo.addEventListener('click', hide);
    logo.addEventListener('touchend', hide);
  </script>
</body>
</html>
