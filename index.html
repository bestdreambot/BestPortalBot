<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css?v=3" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Шаг 1: стартовый логотип -->
  <div id="screen-logo" class="screen active">
    <img id="logo" src="./static/img/BestPortal.jpg" alt="BestPortal" />
  </div>

  <!-- Шаг 2: анимация BestPortal + маленькая иконка Lunora -->
  <div id="screen-anim" class="screen">
    <video id="bp-video" playsinline muted></video>
    <button id="badge-lunora" class="badge">
      <img src="./static/img/lunora.png" alt="Lunora" />
    </button>
  </div>

  <!-- Шаг 3: анимация Lunora + две кнопки -->
  <div id="screen-lunora" class="screen">
    <video id="lunora-video" playsinline muted></video>

    <button id="btn-noira" class="corner-btn left">
      <img src="./static/img/Noira.jpg" alt="Noira" />
    </button>

    <button id="btn-zaryum" class="corner-btn right">
      <img src="./static/img/Zaryum.jpg" alt="Zaryum" />
    </button>
  </div>

  <div id="debug"></div>
  <script src="./script.js?v=3"></script>
</body>
</html>
