<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css?v=1" />
</head>
<body>
  <!-- Экран 1: Логотип -->
  <div id="logo-screen" class="screen active">
    <img id="logo" alt="Best Portal">
  </div>

  <!-- Экран 2: Анимация + мини-иконка Lunora -->
  <div id="anim-screen" class="screen">
    <video id="anim" playsinline muted preload="auto">
      Your browser does not support the video tag.
    </video>
    <button id="mini-lunora" aria-label="Open Lunora"></button>
  </div>

  <!-- Экран 3: Lunora видео + 2 превью по бокам -->
  <div id="lunora-screen" class="screen">
    <video id="lunora-video" controls playsinline preload="auto">
      Your browser does not support the video tag.
    </video>
    <div id="side-thumbs">
      <a id="noira-link" target="_blank" rel="noopener noreferrer">
        <img id="noira-thumb" alt="Noira">
      </a>
      <a id="zaryum-link" target="_blank" rel="noopener noreferrer">
        <img id="zaryum-thumb" alt="Zaryum">
      </a>
    </div>
  </div>

  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js?v=1"></script>
</body>
</html>
