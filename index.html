<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestPortal – мини-приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .wrap {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #logo {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="logo" src="img/BestPortal.jpg" alt="BestPortal" />
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    window.addEventListener("DOMContentLoaded", () => {
      const logo = document.getElementById("logo");

      const hide = () => {
        logo.classList.add("hidden");
      };

      // Клик мышкой
      logo.addEventListener("click", hide);

      // Тач на телефоне
      logo.addEventListener("touchend", hide);
    });
  </script>
</body>
</html>
