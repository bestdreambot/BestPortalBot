<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BestPortal</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overscroll-behavior:none}
    body{display:grid;place-items:center;min-height:100dvh;touch-action:manipulation}
    #logo{width:100%;height:100%;object-fit:contain;display:block;user-select:none;-webkit-user-drag:none}
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <img id="logo" src="./ing/BestPortal.jpg" alt="BestPortal" />
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg){
      tg.ready();          // говорим Telegram: «приложение загружено»
      tg.expand();         // максимально растянуть
      try {
        tg.setBackgroundColor("#000000");
        tg.setHeaderColor("secondary_bg_color");
      } catch(e){}
    }
  </script>
</body>
</html>
