<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Best Portal</title>
  <style>
    /* Базовые стили для полноэкранного режима */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Экран логотипа */
    #logo-screen {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* Стиль логотипа */
    #logo {
      max-width: 92vw;
      max-height: 92vh;
      cursor: pointer;
    }
    
    /* Экран портала (изначально скрыт) */
    #portal {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Экран с логотипом -->
  <div id="logo-screen">
    <img id="logo" alt="Best Portal">
  </div>
  
  <!-- Экран портала -->
  <div id="portal">
    <p>Вход в портал…</p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

          console.error('Telegram WebApp API не доступна');
          return;
        }
        
        const tg = Telegram.WebApp;

        const absoluteRoot = projectRoot === '/' ? '/BestPortalBot/' : projectRoot;
        const imagePath = absoluteRoot + 'img/BestPortal.jpg?v=' + Date.now();
        
        // 2. Устанавливаем источник изображения

        // 3. Обработчик ошибки загрузки изображения
        logo.onerror = function() {
          console.error('Не удалось загрузить изображение:', imagePath);
