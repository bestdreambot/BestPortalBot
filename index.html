<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #logo {
      width: 100%;
      max-width: 400px;
      cursor: pointer;
    }
    #portal {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Лого -->
  <img id="logo" src="img/BestPortal.jpeg" alt="BestPortal">

  <!-- Сам портал -->
  <div id="portal">
    Вход в портал...
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // убрать серую полоску Telegram на старте

    const logo = document.getElementById('logo');
    const portal = document.getElementById('portal');

    logo.addEventListener('click', () => {
      // Прячем логотип
      logo.style.display = 'none';
      // Показываем портал
      portal.style.display = 'flex';
      // Возвращаем верхнюю полоску Telegram
      tg.disableVerticalSwipes?.(); // опционально
    });
  </script>
</body>
</html>
