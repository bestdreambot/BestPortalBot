<!-- index.html — BestPortalBot / шаги: 1) лого → 2) анимация с Lunora → 3) ссылки Noira/Zaryum -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css?v=5001" />
</head>
<body>
  <!-- Шаг 1: Лого -->
  <section id="screen-1" class="screen active">
    <img id="logo" alt="BestPortal" />
  </section>

  <!-- Шаг 2: Анимация + кнопка Lunora -->
  <section id="screen-2" class="screen">
    <video id="introVideo" muted playsinline autoplay></video>
    <img id="btn-lunora" alt="Lunora" />
  </section>

  <!-- Шаг 3: Две кнопки (Noira / Zaryum) -->
  <section id="screen-3" class="screen">
    <a id="btn-noira"  class="yt-btn" rel="noopener noreferrer" aria-label="Noira"></a>
    <a id="btn-zaryum" class="yt-btn" rel="noopener noreferrer" aria-label="Zaryum"></a>
  </section>

  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js?v=5001"></script>
</body>
</html>
