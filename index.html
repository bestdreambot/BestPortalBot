<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BestPortal – мини‑приложение</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{ --vh:100dvh; }                      /* фолбэк для старых WebView */
    html,body{ height:var(--vh); margin:0; background:#000; }
    .wrap{ height:100%; display:flex; justify-content:center; align-items:center; }
    #logo{ max-width:100%; max-height:100%; cursor:pointer; }
    .hidden{ display:none; }
    @supports (height:100dvh){
      html,body{ height:100dvh; }              /* если поддерживается — используем 100dvh */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="logo" src="img/BestPortal.jpg" alt="BestPortal">
  </div>

  <script>
    <script>
  const tg = window.Telegram.WebApp;

  // 1) инициализация и разворачивание
  tg.ready();
  tg.expand();

  // 2) подгоняем высоту webview (чтобы шапка быстрее схлопнулась)
  const applyHeight = () => {
    document.documentElement.style.setProperty('--app-height', tg.viewportHeight + 'px');
    if (!tg.isExpanded) tg.expand();
  };
  applyHeight();
  tg.onEvent('viewportChanged', applyHeight);

  // 3) настройка фона/хедера (визуально сглаживает «компакт»)
  tg.setBackgroundColor('#000000');
  tg.setHeaderColor('secondary_bg_color');

  // 4) клик по логотипу: скрываем контент и повторно триггерим expand
  const logo = document.getElementById('logo');
  const hide = () => {
    document.body.style.backgroundColor = '#000000';
    logo.style.display = 'none';
    if (!tg.isExpanded) tg.expand();
  };
  logo.addEventListener('click', hide);
  logo.addEventListener('touchend', hide);
</script>
  </script>
</body>
</html>
