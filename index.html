<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css?v=3010" />
</head>
<body>
  <!-- Экран 1: ЛОГО -->
  <div id="logo-screen" class="screen active">
    <img id="logo" alt="Best Portal" />
  </div>

  <!-- Экран 2: Анимация + кнопка Lunora -->
  <div id="anim-screen" class="screen">
    <video id="anim" preload="auto" playsinline muted></video>
    <img id="lunora-btn" alt="Lunora" />
  </div>

  <!-- Экран 3: Lunora + ссылки -->
  <div id="portal-screen" class="screen">
    <video id="lunora-video" preload="auto" playsinline muted loop></video>
    <div class="yt-links">
      <img id="noira" alt="Noira" />
      <img id="zaryum" alt="Zaryum" />
    </div>
  </div>

  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js?v=3010"></script>
</body>
</html>
