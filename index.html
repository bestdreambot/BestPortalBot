<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="theme-color" content="#000000" />
<title>Best Portal</title>
<link rel="stylesheet" href="./style.css?v=6004" />
</head>
<body>
  <!-- Шаг 1: Лого -->
  <div id="logo-screen" class="screen active">
    <img id="logo" alt="Best Portal">
  </div>

  <!-- Шаг 2: Маленькая анимация + бейдж Lunora -->
  <div id="anim-screen" class="screen">
    <video id="anim" preload="auto" muted playsinline></video>
    <button id="lunora-badge" aria-label="Lunora"></button>
  </div>

  <!-- Шаг 3: Анимация + кнопки Noira / Zaryum -->
  <div id="stage3" class="screen">
    <video id="stage3vid" preload="auto" muted playsinline loop></video>
    <a id="btn-noira" class="yt-btn" target="_blank" rel="noopener">Noira</a>
    <a id="btn-zaryum" class="yt-btn" target="_blank" rel="noopener">Zaryum</a>
  </div>

  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js?v=6004"></script>
</body>
</html>
