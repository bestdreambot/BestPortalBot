<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Best Portal</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    .screen{position:absolute;inset:0;display:none;justify-content:center;align-items:center}
    .screen.active{display:flex}
    #logo{max-width:92vw;max-height:92vh;cursor:pointer;display:block}
    #portal{color:#fff;font:16px/1.4 system-ui,sans-serif}
  </style>
</head>
<body>
  <div id="logo-screen" class="screen active">
    <img id="logo" alt="">
  </div>
  <div id="portal" class="screen"><p>Вход в портал…</p></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function(){
      // безопасно вычисляем корень репозитория (напр., /BestPortalBot/)
      const parts = location.pathname.split('/').filter(Boolean);
      const ROOT = parts.length ? ('/' + parts[0] + '/') : '/BestPortalBot/';

      // загружаем ТОЛЬКО один логотип; запасные пути — если переименуешь
      const ts = Date.now();
      const candidates = [
        ROOT + 'img/BestPortal.jpg?v=' + ts,   // текущее имя и регистр
        ROOT + 'img/bestportal.jpg?v=' + ts,
        ROOT + 'img/bestportal.jpeg?v=' + ts,
        ROOT + 'img/bestportal.png?v=' + ts
      ];

      const logo = document.getElementById('logo');
      const sLogo = document.getElementById('logo-screen');
      const sPortal = document.getElementById('portal');
      const tg = window.Telegram?.WebApp;

      function loadOne(list){
        if(!list.length){ return; }
        const url = list.shift();
        logo.onload = null;
        logo.onerror = ()=>loadOne(list);
        logo.src = url;
      }
      loadOne(candidates);

      // полноэкранный режим и чёрный фон сверху
      try{ tg?.ready(); tg?.expand(); tg?.setBackgroundColor('#000000'); tg?.setHeaderColor('#000000'); setTimeout(()=>tg?.expand(),120); }catch(_){}

      // по клику — переход ко второму экрану
      logo.addEventListener('click', ()=>{
        sLogo.classList.remove('active');
        sPortal.classList.add('active');
        tg?.expand();
      });
    })();
  </script>
</body>
</html>
