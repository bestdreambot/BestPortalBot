<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestPortal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #logo {
      width: 360px;
      height: 360px;
      object-fit: contain;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="PIC/BestPortal.png" alt="BestPortal">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    // инициализация
    tg.ready();
    tg.expand();

    // маскируем шапку цветом
    tg.setHeaderColor('secondary_bg_color');
    tg.setBackgroundColor('#000000');

    // держим высоту всегда в актуале
    const applyHeight = () => {
      document.documentElement.style.setProperty('--app-height', tg.viewportHeight + 'px');
      if (!tg.isExpanded) tg.expand();
    };
    applyHeight();
    tg.onEvent('viewportChanged', applyHeight);

    // логика клика
    const logo = document.getElementById('logo');
    const hide = () => {
      logo.classList.add('hidden');
      document.body.style.backgroundColor = '#000';
      if (!tg.isExpanded) tg.expand();
      if (typeof tg.requestFullscreen === 'function') tg.requestFullscreen();
    };
    logo.addEventListener('click', hide);
    logo.addEventListener('touchend', hide);
  </script>
</body>
</html>
