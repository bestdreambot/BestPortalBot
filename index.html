<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Best Portal</title>
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    .screen{display:none;width:100%;height:100%;justify-content:center;align-items:center}
    .screen.active{display:flex}
    #logo{max-width:92vw;max-height:92vh;cursor:pointer;display:block}
    #portal{color:#fff;font:16px/1.4 system-ui,sans-serif}
    #debug{position:fixed;left:8px;bottom:8px;color:#888;font:12px monospace}
  </style>
</head>
<body>
  <!-- Экран с логотипом -->
  <div id="logo-screen" class="screen active">
    <img id="logo" src="img/bestportal.png?v=1" alt="Best Portal" />
  </div>

  <!-- Экран портала -->
  <div id="portal" class="screen"><p>Вход в портал…</p></div>

  <!-- Блок для отладки -->
  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function(){
      const dbg=m=>{document.getElementById('debug').textContent=m||''}
      const logo=document.getElementById('logo');
      const s1=document.getElementById('logo-screen');
      const s2=document.getElementById('portal');
      const tg=window.Telegram?.WebApp;

      logo.addEventListener('error',()=>dbg('Ошибка: img/bestportal.png?v=1 не найден'));
      logo.addEventListener('load',()=>dbg(''));

      if(tg){try{tg.ready();tg.expand();tg.setBackgroundColor('#000000')}catch(e){dbg('WebApp init error')}}
      logo.addEventListener('click',()=>{s1.classList.remove('active');s2.classList.add('active');dbg('')});
    })();
  </script>
</body>
</html>
