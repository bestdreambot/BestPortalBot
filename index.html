<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css?v=3010" />
</head>
<body>
  <!-- Экран 1: логотип (уменьшен в 2 раза) -->
  <div id="logo-screen" class="screen active">
    <img id="logo" src="./static/img/BestPortal.jpg" alt="Best Portal" />
  </div>

  <!-- Экран 2: анимация + кнопка Lunora -->
  <div id="anim-screen" class="screen">
    <video id="anim" preload="auto" playsinline muted></video>
    <img id="lunora-btn" src="./static/img/lunora.png" alt="Lunora" />
  </div>

  <!-- Экран 3: большая Lunora + ссылки -->
  <div id="portal-screen" class="screen">
    <video id="lunora-video" preload="auto" playsinline muted loop></video>
    <div class="yt-links">
      <img id="noira" src="./static/img/Noira.jpg" alt="Noira" />
      <img id="zaryum" src="./static/img/Zaryum.jpg" alt="Zaryum" />
    </div>
    <div id="hint">tap Lunora to go back</div>
  </div>

  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js?v=3010"></script>
</body>
</html>
