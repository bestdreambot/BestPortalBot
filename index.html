<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BestPortal</title>
  <style>
    :root { /* высота области под шапкой Телеграма */
      --vh: var(--tg-viewport-height, 100dvh);
    }
    html,body{
      margin:0; padding:0; background:#000; height:var(--vh); width:100vw; overflow:hidden;
      touch-action:manipulation; overscroll-behavior:none;
    }
    #wrap{height:var(--vh); width:100vw;}
    #hero{
      display:block; height:100%; width:100vw;
      object-fit:contain; /* вся картинка целиком, с чёрными полями где нужно */
      user-select:none; -webkit-user-drag:none; background:#000;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <img id="hero" src="img/BestPortal.jpg" alt="BestPortal">
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); } // максимум доступной высоты
  </script>
</body>
</html>
