<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Best Portal</title>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;background:#000;overflow:hidden;position:fixed;inset:0}
    .screen{display:none;position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
    .screen.active{display:flex}
    #logo{max-width:92vw;max-height:92vh;cursor:pointer;display:block}
    #portal{color:#fff;font:16px/1.4 system-ui,sans-serif}
    #debug{position:fixed;left:8px;bottom:8px;color:#888;font:12px monospace}
  </style>
</head>
<body>
  <div id="logo-screen" class="screen active">
    <img id="logo" alt="Best Portal">
  </div>
  <div id="portal" class="screen"><p>Вход в портал…</p></div>
  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function () {
      const dbg = m => document.getElementById('debug').textContent = m || '';

      // Корень проекта (работает как из /, так и из /BestPortalBot/)
      const parts = location.pathname.split('/').filter(Boolean);
      const ROOT = parts.length ? ('/' + parts[0] + '/') : '/BestPortalBot/';

      // ВАЖНО: первым указываем текущее имя файла в репозитории — BestPortal.jpg
      const ts = Date.now();
      const LOGOS = [
        ROOT + 'img/BestPortal.jpg?v=' + ts,   // текущее
        ROOT + 'img/bestportal.jpeg?v=' + ts,  // запасные, если переименуешь
        ROOT + 'img/bestportal.png?v=' + ts
      ];

      const logo = document.getElementById('logo');
      const s1 = document.getElementById('logo-screen');
      const s2 = document.getElementById('portal');
      const tg = window.Telegram?.WebApp;

      function tryLoad(list){
        if(!list.length){ dbg('Лого не найдено по указанным путям'); return; }
        const url = list.shift();
        logo.onload = () => dbg('');
        logo.onerror = () => { dbg('Не удалось: ' + url); tryLoad(list); };
        logo.src = url;
      }
      tryLoad(LOGOS);

      try {
        if (tg) {
          tg.ready();
          tg.expand();                 // полноэкранный режим
          tg.setBackgroundColor('#000000');
          tg.setHeaderColor('#000000'); // приглушает верхнюю полосу
          setTimeout(()=>tg.expand(), 120); // повтор для iOS
        }
      } catch(e){ dbg('WebApp init: ' + e.message); }

      logo.addEventListener('click', () => {
        s1.classList.remove('active');
        s2.classList.add('active');
        tg?.expand();
      });
    })();
  </script>
</body>
</html>
