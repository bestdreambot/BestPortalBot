<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Best Portal" />
  <link rel="apple-touch-icon" href="./static/img/icon-192.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>Best Portal</title>
  <link rel="preload" as="image" href="./static/img/BestPortal.jpg" />
  <link rel="preload" as="video" href="./static/anim/bestportal.mp4" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="logo-screen" class="screen active">
    <img id="logo" src="./static/img/BestPortal.jpg" alt="Best Portal" />
    <button id="install-btn" class="install-button hidden">Установить приложение</button>
  </div>
  <div id="anim-screen" class="screen">
    <video id="anim" src="./static/anim/bestportal.mp4" preload="auto" playsinline muted></video>
  </div>
  <div id="portal" class="screen">
    <p>Вход в портал…</p>
  </div>
  <div id="debug"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
