<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Best Portal">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="./static/img/icon-192.png">
  <link rel="manifest" href="./manifest.json">
  <title>Best Portal</title>
  <link rel="stylesheet" href="./style.css?v=3008" />
</head>
<body>
  <!-- Экран 1: Логотип -->
  <div id="logo-screen" class="screen active">
    <img id="logo" src="./static/img/BestPortal.jpg" alt="Best Portal">
    <!-- Кнопка установки приложения -->
    <button id="install-btn" class="install-btn">Установить приложение</button>
  </div>

  <!-- Экран 2: Анимация портала -->
  <div id="anim-screen" class="screen">
    <video id="anim-video" preload="auto" playsinline muted loop></video>
    <img id="lunora-btn" src="./static/img/Lunora.png" alt="Lunora">
  </div>

  <!-- Экран 3: Анимация Lunora -->
  <div id="portal-screen" class="screen">
    <video id="lunora-video" preload="auto" playsinline muted loop></video>
    <img id="noira-btn" src="./static/img/Noira.jpg" alt="Noira">
    <img id="zaryum-btn" src="./static/img/Zaryum.jpg" alt="Zaryum">
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js?v=3008"></script>
</body>
</html>
