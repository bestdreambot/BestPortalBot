<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .screen {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }
    .screen.active {
      display: flex;
    }
    #logo {
      max-width: 92vw;
      max-height: 92vh;
      cursor: pointer;
      display: block;
    }
    #portal {
      color: #fff;
      font: 18px system-ui, sans-serif;
    }
    #debug {
      position: fixed;
      bottom: 8px;
      left: 8px;
      font: 12px monospace;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Первый экран с логотипом -->
  <div id="logo-screen" class="screen active">
    <img id="logo" src="https://bestdreambot.github.io/BestPortalBot/img/BestPortal.jpg?v=1010" alt="Best Portal">
  </div>

  <!-- Второй экран -->
  <div id="portal" class="screen">
    <p>Вход в портал…</p>
  </div>

  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function() {
      const dbg = msg => document.getElementById('debug').textContent = msg || '';

      const logo = document.getElementById('logo');
      const s1 = document.getElementById('logo-screen');
      const s2 = document.getElementById('portal');
      const tg = window.Telegram?.WebApp;

      // Telegram init
      try {
        if (tg) {
          tg.ready();
          tg.expand();
          tg.setBackgroundColor('#000000');
        }
      } catch(e) {
        dbg('Ошибка инициализации WebApp: ' + e.message);
      }

      // Клик по лого → скрываем первый экран, показываем второй
      logo.addEventListener('click', () => {
        s1.classList.remove('active');
        s2.classList.add('active');
      });
    })();
  </script>
</body>
</html>
