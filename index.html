<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Best Portal</title>
  <style>
    /* Сброс стилей и полноэкранный режим */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Стили для экранов */
    .screen {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .screen.active {
      display: flex;
    }
    
    /* Стиль для лого */
    #logo {
      max-width: 92vw;
      max-height: 92vh;
      cursor: pointer;
    }
    
    /* Стиль для экрана портала */
    #portal {
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 24px;
      text-align: center;
    }
    
    /* Скрываем стандартную верхнюю панель Telegram */
    .tg-head {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="logo-screen" class="screen active">
    <img id="logo" src="img/logo.png?v=2" alt="Best Portal" onerror="this.src='img/bestportal.jpeg?v=2'">
  </div>
  
  <div id="portal" class="screen">
    <p>Вход в портал…</p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function() {
      // Ждем полной загрузки API Telegram
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        const tg = Telegram.WebApp;
        
        // Немедленно переходим в полноэкранный режим
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setBackgroundColor('#000000');
        tg.setHeaderColor('#000000');
        
        // Для iOS-устройств добавляем дополнительные настройки
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          document.documentElement.style.height = '100%';
          document.body.style.height = '100%';
          
          // Дополнительный вызов expand для iOS
          setTimeout(() => tg.expand(), 100);
        }
        
        // Обработчик клика по логотипу
        document.getElementById('logo').addEventListener('click', function() {
          document.getElementById('logo-screen').classList.remove('active');
          document.getElementById('portal').classList.add('active');
          
          // Повторно активируем полноэкранный режим после клика
          tg.expand();
        });
        
        // Также активируем полноэкранный режим при полной загрузке страницы
        window.addEventListener('load', function() {
          tg.expand();
        });
      }
    })();
  </script>
</body>
</html>
