<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BestPortal – мини-приложение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --app-height: 100vh; }
    html, body {
      height: var(--app-height);
      margin: 0;
      background: #000;
    }
    .wrap {
      height: var(--app-height);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #logo {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="logo" src="img/BestPortal.jpg" alt="BestPortal">
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    // выставляем реальную высоту вебвью Телеграма (чтобы пропадала верхняя полоса)
    const applyHeight = () => {
      document.documentElement.style.setProperty('--app-height', tg.viewportHeight + 'px');
    };
    applyHeight();
    tg.onEvent('viewportChanged', applyHeight);

    // клик по кругу — скрываем
    const logo = document.getElementById('logo');
    const hide = () => logo.classList.add('hidden');
    logo.addEventListener('click', hide);
    logo.addEventListener('touchend', hide);

    // === Диагностика ===
    console.log('=== CHECK ===');
    console.log('Платформа:', tg.platform);
    console.log('Версия:', tg.version);
    console.log('Есть пользователь?:', !!tg.initDataUnsafe.user);
    console.log('Развернуто?:', tg.isExpanded);
    console.log('Высота окна:', tg.viewportHeight);
  </script>
</body>
</html>
