<!-- index.html — та самая рабочая версия, после которой "всё заработало" -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Best Portal</title>
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    .screen{display:none;width:100%;height:100%;justify-content:center;align-items:center}
    .screen.active{display:flex}
    #logo{max-width:92vw;max-height:92vh;cursor:pointer;display:block}
    #portal{color:#fff;font:16px/1.4 system-ui,sans-serif}
    #debug{position:fixed;left:8px;bottom:8px;color:#888;font:12px monospace}
  </style>
</head>
<body>
  <div id="logo-screen" class="screen active">
    <img id="logo" alt="Best Portal">
  </div>
  <div id="portal" class="screen"><p>Вход в портал…</p></div>
  <div id="debug"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function(){
      const dbg=m=>{document.getElementById('debug').textContent=m||''}

      // Корень проекта на GitHub Pages (работает и для /BestPortalBot/ и для /BestPortalBot/index.html)
      const parts = location.pathname.split('/').filter(Boolean);
      const ROOT = parts.length ? '/' + parts[0] + '/' : '/BestPortalBot/';

      // Кандидаты на файл (учёт регистра и расширений) + cache-buster
      const ts = Date.now();
      const candidates = [
        ROOT + 'img/BestPortal.jpg?v=' + ts,
        ROOT + 'img/bestportal.png?v=' + ts,
        ROOT + 'img/bestportal.jpeg?v=' + ts
      ];

      const logo = document.getElementById('logo');
      const s1 = document.getElementById('logo-screen');
      const s2 = document.getElementById('portal');
      const tg = window.Telegram?.WebApp;

      function tryLoad(list){
        if(!list.length){ dbg('Лого не найдено по всем путям'); return; }
        const url = list.shift();
        logo.onload = ()=>dbg('');
        logo.onerror = ()=>{ dbg('Ошибка загрузки: ' + url); tryLoad(list); };
        logo.src = url;
        dbg('Загрузка: ' + url);
      }
      tryLoad(candidates.slice());

      try{ if(tg){ tg.ready(); tg.expand(); tg.setBackgroundColor('#000000'); tg.setHeaderColor('#000000'); } }catch(e){}

      logo.addEventListener('click', ()=>{ s1.classList.remove('active'); s2.classList.add('active'); dbg(''); });
    })();
  </script>
</body>
</html>
